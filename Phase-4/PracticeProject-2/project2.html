<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color:rgb(220, 130, 130)">
    <div class="container w-75">
      <h1>Expense Tracker</h1>
      <br />
      <form>
        <div class="form-group">
          <label for="name">Product Name:</label>
          <input
            class="form-control"
            type="text"
            id="pname"
            placeholder="Enter Product Name"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="email">Product Price:</label>
          <input
            class="form-control"
            type="text"
            id="pprice"
            placeholder="Enter Price"
          />
        </div>
        <br />
        <hr>
        <div class="list">
        <div class="mb-3">
          <p>List Of Products:</p>
          <ol id="demo"></ol>
        </div>
        <div class="mb-3">
          <p>List Of Expenses:</p>
          <ol id="demo1"></ol>
        </div>
    </div>
        <hr />
        
          <input  class="btn btn-outline-primary bg-secondary" onclick="changeText2()" value="Submit" />
          <br>
          <br>
        <div class="row mb-3">
          <h4>Total Price: <span id="totalPrice">0</span></h4>
        </div>

      </form>
    </div>
    </div>

    <!-- java script-->

    <script>
      var list = document.getElementById("demo");
      var list1 = document.getElementById("demo1");
      var arr1 = [];
      function changeText2() {
        var name = document.getElementById("pname").value;
        document.getElementById("pname").innerHTML = name;
        var entry = document.createElement("li");
        entry.appendChild(document.createTextNode(name));
        list.appendChild(entry);

        var price = document.getElementById("pprice").value;
        arr1.push(price);
        console.log(arr1);

        document.getElementById("pprice").innerHTML = price;
        var entry = document.createElement("li");
        entry.appendChild(document.createTextNode(price));
        list1.appendChild(entry);

        let sum = 0;
        for (let i = 0; i < arr1.length; i++) {
          sum += parseInt(arr1[i]);
        }
        document.getElementById("totalPrice").innerHTML = sum;
      }
    </script>
  </body>
</html>
